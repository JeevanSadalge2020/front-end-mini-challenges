<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Hotel Websie | Contact</title>
  </head>
  <body>
    <header>
      <div class="container">
        <nav id="navbar">
          <a href="index.html" class="logo">
            <i class="fa-solid fa-sailboat fa-3x"></i>
          </a>
          <ul>
            <li class="current"><a href="./index.html">Home</a></li>
            <li><a href="./about.html">About</a></li>
            <li><a href="./contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="contact">
      <section class="container">
        <form action="">
          <h1><span class="text-primary">Contact</span> Us</h1>
          <p>Please fill out the form below to contact us</p>
          <label for="name">Name</label>
          <input type="text" name="name" id="name" />
          <label for="email">Email</label>
          <input type="email" name="email" id="email" />
          <label for="message">Message</label>
          <textarea name="message" id="message" cols="30" rows="10"> </textarea>
          <button class="btn btn-bg-dark" type="submit">Submit</button>
        </form>
      </section>
    </main>
    <section class="contact-details">
      <div class="container">
        <div class="contact-details-location box">
          <div>
            <i class="fa-solid fa-hotel fa-3x"></i>
            <h3>Location</h3>
          </div>
          <p>50 Main st, Sydeny, Aus</p>
        </div>
        <div class="contact-details-phone box">
          <div>
            <i class="fa-solid fa-phone fa-3x"></i>
            <h3>Phone Number</h3>
          </div>
          <p>(+91) 0000-0000</p>
        </div>
        <div class="contact-details-mail box">
          <div>
            <i class="fa-solid fa-envelope fa-3x"></i>
            <h3>Email Address</h3>
          </div>
          <p>frontdesk@hotelpremium.com</p>
        </div>
      </div>
    </section>
    <footer>Hotel Premium Â© 2024, All RIghts Reserved</footer>
  </body>
</html>
